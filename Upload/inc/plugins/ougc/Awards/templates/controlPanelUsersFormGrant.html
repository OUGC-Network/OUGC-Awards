<br class="clear"/>
<form action="{$formUrl}" method="post">
    <input type="hidden" name="action" value="viewUsers"/>
    <input type="hidden" name="grant" value="1"/>
    <input type="hidden" name="awardID" value="{$awardID}"/>
    <table border="0" cellspacing="{$theme['borderwidth']}" cellpadding="{$theme['tablespace']}" class="tborder">
        <tr>
            <td class="thead" colspan="2">
                <strong>{$lang->ougcAwardsControlPanelGrantTable}</strong>
            </td>
        </tr>
        <tr>
            <td class="tcat" colspan="2">
                <strong>{$lang->ougcAwardsControlPanelGrantTableDescription}</strong>
            </td>
        </tr>
        <tr>
            <td class="trow1" width="25%"><strong>{$lang->ougcAwardsControlPanelGrantTableUsernames}:</strong></td>
            <td class="trow1" width="75%"><input type="text" class="textbox" name="username" id="userNameGrant"
                                                 value="{$inputUserName}" size="25"/></td>
        </tr>
        <tr>
            <td class="trow2" width="25%"><strong>{$lang->ougcAwardsControlPanelGrantTableReason}:</strong></td>
            <td class="trow2" width="75%"><textarea type="text" class="textarea" name="reason" id="reason" rows="4"
                                                    cols="40">{$inputReason}</textarea></td>
        </tr>
        <tr>
            <td class="trow1" width="25%"><strong>{$lang->ougcAwardsControlPanelGrantTableThread}:</strong></td>
            <td class="trow1" width="75%"><input type="text" class="textbox" name="thread" size="35" maxlength="250"
                                                 value="{$inputThread}"></td>
        </tr>
    </table>
    <br/>
    <div align="center">
        <input type="submit" class="button" value="{$lang->ougcAwardsControlPanelGrantButton}" name="grant"/>
    </div>
</form>
<br/>
